<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <section classname="left">
        <div classname="logo">
          <img
            classname="beer"
            src="https://image.iccpic.com/previews/d2/8b/5d/45ea07370ad9ce0f.svg"
          />
        </div>
        <h2 classname="subheading">
          Plan your activities and control your progress online
        </h2>
        <img
          classname="rocket"
          src="https://cdn0.iconfinder.com/data/icons/space-4/450/space-shuttle-512.png"
        />
        <div classname="swap">
          <div classname="boxtype1"></div>
          <div classname="boxtype2"></div>
          <div classname="boxtype1"></div>
          <div classname="boxtype1"></div>
          <div classname="boxtype1"></div>
        </div>
      </section>
      <section classname="right">
        <div classname="top-signup">
          <button classname="signin">Sign In</button>
          <button classname="signup">Sign Up</button>
        </div>
        <section classname="form">
          <nav>
            <a>Sign In</a> <span>or</span> <a classname="term-service">Sign Up</a>
          </nav>
          <form>
            <div classname="form-row">
              <label>FULL NAME</label
              ><input classname="input-box" placeholder="Enter your full name" />
            </div>
            <div classname="form-row">
              <label>PASSWORD</label
              ><input
                classname="input-box"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div classname="form-row">
              <label>E-MAIL</label
              ><input classname="input-box" placeholder="Your e-mail goes here" />
            </div>
            <div classname="term">
              <input classname="checkbox" type="checkbox" /> I agree to all
              statements in
              <a classname="term-service" href="http://www.google.com">
                terms of service</a
              >
            </div>
            <button classname="bottom-button">Sign Up</button>
            <a classname="already-member">I'm already a member</a>
          </form>
        </section>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
